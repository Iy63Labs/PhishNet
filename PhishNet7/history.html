<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishNet History</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
  <link rel="stylesheet" href="history.css"> <!-- Link to your custom stylesheet -->
</head>
<body>
  <h1>PhishNet History</h1>
  <!-- Display date and time when phishing is detected -->
  <p id="dateTime"></p>

  <!-- Button to navigate back to popup.html -->
  <button id="goBack">Go Back to Popup</button>

  <!-- Empty list element to populate with history entries -->
  <ul id="historyList"></ul>

  <!-- Script tag to include JavaScript file for handling interactions -->
  <script src="history.js"></script>
  <script>
    // Function to get current date and time
    function getCurrentDateTime() {
      var now = new Date();
      var date = now.toLocaleDateString();
      var time = now.toLocaleTimeString();
      return date + ' ' + time;
    }

    // Update the paragraph with id 'dateTime' with current date and time
    document.getElementById('dateTime').innerText = 'Phishing detected on: ' + getCurrentDateTime();
  </script>
</body>
</html>
