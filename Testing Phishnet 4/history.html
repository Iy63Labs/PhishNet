<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the history page -->
  <title>PhishNet History</title>
  <!-- Link to Google Fonts for Raleway font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
  <!-- Internal stylesheet for custom styles -->
  <style>
    /* Styles for the body of the history page */
    body {
      width: 400px;
      font-family: 'Raleway', sans-serif;
      margin: 20px;
      padding: 20px;
      text-align: center;
      position: relative;
      color: #ffffff; /* White text color */
      background-color: #37474f; /* Dark background color */
    }

    /* Styles for headings and paragraphs */
    h1, h2, p {
      color: #ffffff; /* White text color */
    }

    /* Styles for buttons */
    button {
      background-color: #00796b; /* Dark teal button color */
      color: #ffffff; /* White text color */
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      transition: background-color 0.3s ease; /* Smooth button hover transition */
    }

    /* Hover effect for buttons */
    button:hover {
      background-color: #004d40; /* Darker teal on hover */
    }
  </style>
</head>
<body>
  <h1>PhishNet History</h1>
  <!-- Button to navigate back to popup.html -->
  <button id="goBack">Go Back to Popup</button>

  <!-- Your history content here -->

  <!-- Script tag to include JavaScript file for handling interactions -->
  <script src="history.js"></script>
</body>
</html>
